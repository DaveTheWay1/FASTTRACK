{% extends 'base.html' %}
{% block content %}

<h3 class="center-align">Sign Up</h3>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn blue right" value="Sign Up">
</form>

{% endblock %}
